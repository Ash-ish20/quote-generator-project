<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="alien.png">
    <!-- google font awesome service -->
    <script src="https://kit.fontawesome.com/d98f1ff7ec.js" crossorigin="anonymous"></script>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>

        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>


    <!-- script -->
    <script src="index.js"></script>
    <script src="quotes.js"></script>

</body>

</html>
